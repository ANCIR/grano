{%- extends "basic/layout.html" %}
{%- block extrahead %}
  {{ super() }}
  <link href='http://fonts.googleapis.com/css?family=Antic+Slab|Convergence' rel='stylesheet' type='text/css'>
  {% if theme_touch_icon %}
    <link rel="apple-touch-icon" href="{{ pathto('_static/' ~ theme_touch_icon, 1) }}" />
  {% endif %}
  <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9">
  <link rel="shortcut icon" href="http://assets.pudo.org/img/favicon.ico">
{% endblock %}


{% block sidebar2 %}
  {{ sidebar() }}
{% endblock %}

{%- block footer %}
    <div class="footer" style="position:relative">
      &copy; Copyright {{ copyright }}.
    </div>
    <div>

    </div>
    <a style="position: absolute; top: 0; right: 0; border: 0;" href="https://github.com/granoproject/grano" class="github">
        <img src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"  class="github"/>
    </a>
{%- endblock %}
