<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Profile: {{session.account.login}}</h4>
</div>

<form class="form-horizontal" role="form" name="newDataset">
  <div class="modal-body">
    <table class="table table-bordered">
      <tr>
        <th>API Key</th>
        <td><code>{{session.api_key}}</code></td>
      </tr>
      <tr>
        <th>GitHub ID</th>
        <td>{{session.account.github_id}}</td>
      </tr>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="cancel()">OK</button>
  </div>
</form>
