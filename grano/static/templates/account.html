<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Profile: {{session.account.display_name}}</h4>
</div>

<form class="form-horizontal" role="form" name="editAccount">
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error': editAccount.full_name.$invalid}">
      <label class="col-sm-2 control-label" for="full_name">Full name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="full_name" name="full_name" ng-model="account.full_name"
          placeholder="Your full name">
        <p class="help-block" ng-show="editAccount.full_name.$invalid" ng-bind="editAccount.full_name.$message"></p>
      </div>
    </div>

    <div class="form-group" ng-class="{'has-error': editAccount.email.$invalid}">
      <label class="col-sm-2 control-label" for="email">E-Mail</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" name="email" ng-model="account.email"
          placeholder="Your E-Mail">
        <p class="help-block" ng-show="editAccount.email.$invalid" ng-bind="editAccount.email.$message"></p>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="api_key">API Key</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="api_key" name="api_key" ng-model="session.api_key"
          disabled>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-click="update(editAccount)">Save</button>
  </div>
</form>
